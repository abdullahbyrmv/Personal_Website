    <div class="content">
      <form
        class="form"
        action="mailto:abayramov14100@ada.edu.az"
        method="post"
        enctype="text/plain"
      >
        <fieldset>
          <legend>Please Answer The Questions</legend>

          <div class="name_label">
            <label for="name">Enter your name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Please enter name"
            />
          </div>

          <div class="inputs">
            <label for="surname">Enter your surname:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              required
              placeholder="Please enter Surname"
            />
          </div>

          <div class="inputs">
            <label for="email">Enter your email address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Please enter email"
            />
          </div>

          <div class="inputs">
            <label for="password">Enter your password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Please enter password"
            />
          </div>

          <div class="inputs">
            <label for="birth_date">Enter your birth date:</label>
            <input type="date" id="birth_date" name="birth_date" />
          </div>

          <div class="inputs">
            <label for="phone">Enter your phone number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
              placeholder="xx xxx xx xx"
            />
            <div id="example">
              <label for="phone">Phone number example : 55 989 26 40</label>
            </div>
          </div>

          <div class="gender">
            <label for="gender">What is your Gender?</label><br />
            <input
              type="radio"
              id="gender_male"
              name="gender"
              value="MALE"
              checked
            />
            <label for="gender_male">Male</label><br />
            <input
              type="radio"
              id="gender_female"
              name="gender"
              value="FEMALE"
            />
            <label for="gender_female">Female</label><br />
          </div>

          <div class="film_genre_label">
            <label for="Film_Genre">Which film genres do you like?</label>
          </div>

          <div class="group">
            <label for="genre_adventure">
              <input
                type="checkbox"
                name="genre"
                id="genre_adventure"
                value="Adventure"
              />Adventure</label
            >

            <label for="genre_fantasy"
              ><input
                type="checkbox"
                name="genre"
                id="genre_fantasy"
                value="Fantasy"
              />
              Fantasy</label
            >

            <label for="genre_sci-fi"
              ><input
                type="checkbox"
                name="genre"
                id="genre_sci-fi"
                value="Sci-fi"
              />Sci-fi</label
            >
          </div>

          <div class="group">
            <label for="genre_comedy">
              <input
                type="checkbox"
                name="genre"
                id="genre_comedy"
                value="Comedy"
              />Comedy</label
            >

            <label for="genre_dedective">
              <input
                type="checkbox"
                name="genre"
                id="genre_dedective"
                value="Dedective"
              />Dedective</label
            >

            <label for="genre_romance">
              <input
                type="checkbox"
                name="genre"
                id="genre_romance"
                value="Romance"
              />Romance</label
            >
          </div>

          <div class="group">
            <label for="genre_documentation">
              <input
                type="checkbox"
                name="genre"
                id="genre_documentation"
                value="Documentation"
              />Documentation</label
            >
            <label for="genre_horror">
              <input
                type="checkbox"
                name="genre"
                id="genre_horror"
                value="Horror"
              />Horror</label
            >
            <label for="genre_thriller">
              <input
                type="checkbox"
                name="genre"
                id="genre_thriller"
                value="Thriller"
              />Thriller</label
            >
          </div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>
